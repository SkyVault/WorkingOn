{% extends 'base.html' %}

{% block content %}

<a href="/">home</a>

<h1> {{project.title}}</h1>
<h6> {{project.author.username}}</h6>

<div>
  {% for post in posts %}
  <div>
    <h4> {{post.title}} </h4>
    <p> {{post.description}} </p>
    <iframe
      src="{{post.url}}"
      style="border:none;"
      scrolling="yes"
      frameborder="0"
      allowTransparency="true"></iframe>

  </div>
  {% endfor %}
</div>

{% endblock %}
